<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This is my reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- This is my bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- This is my CSS styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <title>StarWars RPG</title>
</head>

<body>

    <!-- Instructions for the game pt-0 mb-0-->

    <div class="jumbotron pt-0 mb-0 px-0">
        <h1 class="display-4 text text-center">StarWars RPG</h1>
        <p class="lead text text-center">Choose your hero.  In this battle royale you must defeat all other characters to win.</p>
        <a class="btn btn-primary btn-lg fightButton disabled" href="#" role="button">Attack</a>
    </div>

    <h2 class="pickPlayer text">Choose your player</h2>

    <!-- This row will respresent "Picking Your Character at the start of the game" -->

    <div class="container" id="startArea">
        <div class="row">
            <div class="col-md-2 playersAtStart1 attacker">
                <img src="assets/images/rey.png" alt="rey" class="img-thumbnail rounded-circle rey players player-img reyPlayer" id="reyPlayer">
                <span class="badge badge-pill badge-danger rey players reyHp">100</span>
                <img src="assets/images/logo1.jpg" alt="logo1" class="img-thumbnail rounded-circle logo rey players logo1" id="reyLogo">
            </div>
            <div class="col-md-2 playersAtStart2">
                <img src="assets/images/finn.jpg" alt="finn" class="img-thumbnail rounded-circle finn players player-img finnPlayer" id="finnPlayer">
                <span class="badge badge-pill badge-danger finn players finnHp">120</span>
                <img src="assets/images/logo1.jpg" alt="logo1" class="img-thumbnail rounded-circle logo finn players logo1" id="finnLogo">
            </div>
            <div class="col-md-2 playersAtStart3">
                <img src="assets/images/captain_phasma.jpg" alt="phasma" class="img-thumbnail rounded-circle cap players player-img capPlayer" id="capPlayer">
                <span class="badge badge-pill badge-dark cap players capHp">150</span>
                <img src="assets/images/logo2.jpg" alt="logo2" class="img-thumbnail rounded-circle logo cap players logo2" id="capLogo">
            </div>
            <div class="col-md-2 playersAtStart4">
                <img src="assets/images/snoke.jpg" alt="snoke" class="img-thumbnail rounded-circle snoke players player-img snokePlayer" id="snokePlayer">
                <span class="badge badge-pill badge-dark snoke players snokeHp">180</span>
                <img src="assets/images/logo2.jpg" alt="logo2" class="img-thumbnail rounded-circle logo snoke players logo2" id="snokeLogo">
            </div>
            <div class="col-md-4">
                <!-- <img src="assets/images/snoke.jpg" alt="snoke" class="img-thumbnail rounded-circle" height="120" width="120"> -->
                <!-- <img src="assets/images/logo2.jpg" alt="logo2" class="img-thumbnail rounded-circle logo" height="60" width="60"> -->
            </div>
        </div>
    </div>

    <h2 class="pickOpponent text">Waiting area</h2>

    <!-- This row will represent the waiting area of the rest of the players -->

    <div class="container" id="waitingArea">
        <div class="row">
            <div class="col-md-2 playersInHolding1">
                <!-- <img src="assets/images/rey.png" alt="rey" class="img-thumbnail rounded-circle" height="120" width="120"> -->
            </div>
            <div class="col-md-2 playersInHolding2">
                <!-- <img src="assets/images/finn.jpg" alt="finn" class="img-thumbnail rounded-circle" height="120" width="120"> -->
            </div>
            <div class="col-md-2 playersInHolding3">
                <!-- <img src="assets/images/captain_phasma.jpg" alt="phasma" class="img-thumbnail rounded-circle" height="120" -->
                <!-- width="120"> -->
            </div>
            <div class="col-md-2">
                <!-- <img src="assets/images/snoke.jpg" alt="snoke" class="img-thumbnail rounded-circle" height="120" width="120"> -->
            </div>
            <div class="col-md-4">
                <!-- <img src="assets/images/snoke.jpg" alt="snoke" class="img-thumbnail rounded-circle" height="120" width="120"> -->
            </div>
        </div>
    </div>

    <h2 class="text">Fight area</h2>
    <!-- This row will represent your opponent area -->

    <div class="container" id="fightArea">
        <div class="row">
            <div class="col-md-2 fightingArea defender">
                <!-- <img src="assets/images/rey.png" alt="rey" class="img-thumbnail roundd-circle" height="120" width="120"> -->
            </div>
            <div class="col-md-2">
                <!-- <img src="assets/images/finn.jpg" alt="finn" class="img-thumbnail rounded-circle" height="120" width="120"> -->
            </div>
            <div class="col-md-2">
                <!-- <img src="assets/images/captain_phasma.jpg" alt="phasma" class="img-thumbnail rounded-circle" height="120" -->
                <!-- width="120"> -->
            </div>
            <div class="col-md-2">
                <!-- <img src="assets/images/snoke.jpg" alt="snoke" class="img-thumbnail rounded-circle" height="120" width="120"> -->
            </div>
            <div class="col-md-4">
                <!-- <img src="assets/images/snoke.jpg" alt="snoke" class="img-thumbnail rounded-circle" height="120" width="120"> -->
            </div>
        </div>
    </div>

    <!-- This will display info of fighter and posibly move list -->

    <div id="fightCard" class="card footer" style="width: 18rem;">
        <img class="card-img-top" src="assets/images/millennium-falcon.jpg" alt="logo img">
        <div class="card-body">
            <h3 class="card-text text">Choose Player</h3>
            <h4 class="text">Gender: </h4>
            <h4 class="text">Affiliation: <h4>
            <h4 class="text">Homeworld: </h4>
            <h4 class="text">HP: </h4>
        </div>
    </div>



    <!-- This is my JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
